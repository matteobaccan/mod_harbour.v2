    </head>
    <body>
        <main>
        <div class="container-fluid">
            <div class="page-header">
                <h3>mod_harbour :: JSON to Bootstrap table</h3>
            </div>
            <div>
                <h4>Bootstrap Table with JSON Data - Ajax request</h4>
                <div>
                    <div class="createTableJSON"></div>
                    <figure class="highlight">
                        <h4>Code Used </h4>
                        <pre>
    <code>&lt;script src="./json-to-Bootstrap-Table/example/jsonToTable.js"&gt;&lt;/script&gt;
    &lt;script&gt;
        var dtbl = new createTable({
        url:'./json-to-Bootstrap-Table/example/JSONToBootstrapTable.prg?file=json',
        wrapper:".createTableJSON"
        }).create();
    &lt;/script&gt;
    </code>
                        </pre>
                        <h4> To Pass a Data instead of URL </h4>
                        <pre>
    <code>&lt;script src="./json-to-Bootstrap-Table/example/jsonToTable.js"&gt;&lt;/script&gt;
    &lt;script&gt;
        var ctbl = new createTable({
        data:[{"d":"a", "e":"b"},{"e":"a", "d":"b"}],
        wrapper:".createTable"
        }).create();
    &lt;/script&gt;
    </code>
                        </pre>
                        <h4> JSON Data </h4>
                        <pre>
    <code>
    [{"id": 1,"gender": "Male","first_name": "Randy","last_name": "Russell","email": "rrussell0@ebay.com","ip_address": "65.239.17.202"},
    {"id": 2,"gender": "Male","first_name": "Mark","last_name": "Ryan","email": "mryan1@cbsnews.com","ip_address": "69.21.244.122"}.... & more]
    </code>
                        </pre>
                    </figure>
                </div>
            </div>
        </div>
        <script src="./json-to-Bootstrap-Table/example/jsonToTable.min.js"></script>
        <script>
        var dtbl = new createTable({
            url:'./json-to-Bootstrap-Table/example/JSONToBootstrapTable.prg?file=json',
            wrapper:".createTableJSON"
        }).create();
        </script>
        </main>
        <footer>

                </a>
